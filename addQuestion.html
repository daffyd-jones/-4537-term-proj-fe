<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <label for="category">Enter Question Category: </label>
    <input type="text" name="category" id="q_cat">
    <br>
    <br>
    <label for="type">Enter Question Type: </label>
    <select name="type" id="q_type">
        <option value="value">Short Answer</option>
        <option value="boolean">True Or False</option>
    </select>
    <br>
    <br>
    <label for="difficulty">Enter Question Difficulty: </label>
    <input type="text" name="difficulty" id="q_diff">
    <br>
    <br>
    <label for="question">Enter Question: </label>
    <input type="text" name="question" id="question">
    <br>
    <br>
    <label for="answer">Enter the Correct Answer: </label>
    <input type="text" name="answer" id="q_answer">
    <br>
    <br>
    <label for="incorrect">Enter Incorrect Answers: </label>
    <input type="text" name="incorrect" id="q_incorrect">
    <br>
    <br>
    <button id="submit_btn">Submit</button>
    <p id="submit_msg"></p>
<body>
    <script src="./js/addjs.js"></script>
</body>
</html>
