<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="addQ-div">
        <label for="category">Enter Question Category: </label>
        <input type="text" name="category" id="q_cat">
        <br>
        <br>
        <label for="type">Enter Question Type: </label>
        <select name="type" id="q_type">
            <option value="value">Short Answer</option>
            <option value="boolean">True Or False</option>
        </select>
        <br>
        <br>
        <label for="difficulty">Enter Question Difficulty: </label>
        <input type="text" name="difficulty" id="q_diff">
        <br>
        <br>
        <label for="question">Enter Question: </label>
        <input type="text" name="question" id="question">
        <br>
        <br>
        <label for="answer">Enter the Correct Answer: </label>
        <input type="text" name="answer" id="q_answer">
        <br>
        <br>
        <label for="incorrect1">Enter The First Incorrect Answers: </label>
        <input type="text" name="incorrect1" id="q_incorrect1">
        <br>
        <br>
        <label for="incorrect2">Enter The Second Incorrect Answers: </label>
        <input type="text" name="incorrect2" id="q_incorrect2">
        <br>
        <br>
        <label for="incorrect3">Enter The Third Incorrect Answers: </label>
        <input type="text" name="incorrect3" id="q_incorrect3">
        <br>
        <br>
        <button id="submit_btn">Submit</button>
        <p id="submit_msg"></p>
    </div>
    <script src="./js/addjs.js"></script>
</body>
</html>
