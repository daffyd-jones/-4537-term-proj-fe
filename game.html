<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <button id="start-button" onclick="nextQuestion()">Start</button>
    <p id="category"></p>
    <br>
    <p id="question"></p>
    <div id="answers"></div>
  </div>
    <script>
      let sss = {
        qid: 0,
        count: 0,
      }
      console.log(sss);
      const xhttp = new XMLHttpRequest();

      function checkAns(i) {
        console.log(sss);
        let ansCheck = {
          questionid: sss.qid,
          answer: i,
        }
        console.log(ansCheck);
        xhttp.open("POST", "http://localhost:8000/API/v1/answer/", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(ansCheck);
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            let rtrn = this.response;
            if (rtrn.is_correct) {
              document.getElementById('question').innerHTML = "asnwer is correct";
              sss.count++;
              nextQuestion();
            } else {
              document.getElementById('question').innerHTML = "asnwer is incorrect";
              sendScore();
              document.location.href = 'index.html';
            }
          }
        }
      }

      function sendScore() {
        let score = {
          username: "name",
          score: sss.count
        } 
        xhttp.open("POST", "http://localhost:8000/API/v1/score/", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(score);
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
          }
        }
      }

      function nextQuestion() {
        document.getElementById('start-button').style.visibility = "hidden";
        xhttp.open("GET", "http://localhost:8000/API/v1/question/", true);
        xhttp.send();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            let qobj = JSON.parse(this.responseText);
            console.log(qobj);
            document.getElementById("question").innerHTML = qobj.question;
            document.getElementById("category").innerHTML = qobj.category;
            for (i = 0; i<qobj.answers_list.length; i++) {
              let ans = document.createElement('p');
              let butt = document.createElement('button');
              ans.innerHTML = qobj.answers_list[i];
              butt.innerHTML = i+1;
              butt.id = i;
              let nsr = qobj.answers_list[i];
              butt.onclick = function () {checkAns(nsr)};
              let div = document.createElement('div');
              div.appendChild(ans);
              div.appendChild(butt);
              document.getElementById("answers").appendChild(div);
            }
            console.log(qobj.questionid);
            sss.qid = qobj.questionid;
            console.log(sss);
          }
        }
      }
    </script>

  
  
</body>
</html>
